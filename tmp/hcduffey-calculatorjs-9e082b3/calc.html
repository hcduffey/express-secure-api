<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
         <div class="row">
             <div class="display">0</div>
         </div>
         <div class="row">
             <div class="number clear">C</div>
             <div class="number backspace">‚Üê</div>
             <div class="operation divide">%</div>
         </div>
         <div class="row">
             <div class="number seven">7</div>
             <div class="number eight">8</div>
             <div class="number nine">9</div>
             <div class="operation multiply">*</div>
         </div>
         <div class="row">
             <div class="number four">4</div>
             <div class="number five">5</div>
             <div class="number six">6</div>
             <div class="operation subtract">-</div>
         </div>
         <div class="row">
            <div class="number one">1</div>
            <div class="number two">2</div>
            <div class="number three">3</div>
            <div class="operation add">+</div>
         </div>
         <div class="row">
            <div class="number zero">0</div>
            <div class="operation equals">=</div>
        </div>
    </div>
</body>
<script src="scripts.js"></script>
</html>
